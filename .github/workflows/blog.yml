on: push
name: Publish Blog to Website
jobs:
   build:
    runs-on: ubuntu-latest
    env: 
      hTZ: Asia/Shanghai
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: master
    - name: Update Submodule
      run: |
        git submodule init
        git submodule update --remote
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: "10.x"
    - name: export blog file
      run: |
        npm i
        npm run export
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftp://47.100.41.120:21
        ftp-username: blog
        ftp-password: ${{ secrets.FTP_Blog_PASSWORD }}
        local-dir: ./out/